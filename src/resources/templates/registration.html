<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sistema De Gerenciamento de Tarefas</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
<div style="display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #f8f9fa;">
    <div style="width: 40%; background-color: white; padding: 20px; border-radius: 8px; box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);">
        <h1 style="text-align: center; color: #343a40;">Sistema De Gerenciamento de Tarefas</h1>
        <form action="/register" method="post">
            <div style="margin-bottom: 15px;">
                <label for="nome" style="display: block; margin-bottom: 5px; font-weight: bold;">Nome Completo</label>
                <input type="text" id="nome" name="nome" placeholder="Digite seu nome completo"
                       style="width: 100%; padding: 10px; border: 1px solid #ced4da; border-radius: 4px;">
            </div>
            <div style="margin-bottom: 15px;">
                <label for="email" style="display: block; margin-bottom: 5px; font-weight: bold;">Email</label>
                <input type="email" id="email" name="email" placeholder="Digite seu email"
                       style="width: 100%; padding: 10px; border: 1px solid #ced4da; border-radius: 4px;">
            </div>
            <div style="margin-bottom: 15px;">
                <label for="senha" style="display: block; margin-bottom: 5px; font-weight: bold;">Senha</label>
                <input type="password" id="senha" name="senha" placeholder="Digite uma senha"
                       style="width: 100%; padding: 10px; border: 1px solid #ced4da; border-radius: 4px;">
            </div>
            <button type="submit" style="width: 100%; padding: 10px; background-color: #28a745; color: white; font-weight: bold; border: none; border-radius: 4px; cursor: pointer;">
                Se Cadastrar
            </button>
        </form>
        <p style="text-align: center; margin-top: 15px;">
            Já tem uma conta?
            <a href="/login" style="color: #007bff; text-decoration: none;">Faça login</a>
        </p>
    </div>
</div>
</body>
</html>
